server {
    listen       80;
    server_name  www.patinetesbear.es patinetesbear.es speedyscooters.click www.speedyscooters.click;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;                 
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}